<div class="row columns">
  <mat-form-field class="example-form-field">
    <input matInput type="text" #messageInput placeholder="Type message..." (keyup.control.enter)="sendMessage($event.target.value)" [(ngModel)]="userMessage"/>
  </mat-form-field>
  <button mat-stroked-button id="send-message" (click)="sendMessage(messageInput.value)">Send</button>

  <div class="chat-container" >
    <mat-list>
      <mat-list-item *ngFor="let item of items | async">{{ getUserName(item.authorId) | slice:0:6 }} ({{ item.posted | date:'shortTime' }}): {{ item.text }}</mat-list-item>
    </mat-list>
  </div>
</div>
